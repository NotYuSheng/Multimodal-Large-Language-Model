name: Build and Deploy Documentation

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  build:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Cache Python dependencies
      uses: actions/cache@v4.0.2
      with:
        path: |
          ~/.cache/pip
        key: ${{ runner.os }}-python-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-python-
          ${{ runner.os }}-
        upload-chunk-size: 1000  # Optional
        enableCrossOsArchive: true  # Optional
        fail-on-cache-miss: false  # Optional
        lookup-only: false  # Optional
        save-always: true  # Optional

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx

    - name: Build documentation
      run: |
        cd docs
        sphinx-build -b html source build  # Build the HTML documentation

    - name: Deploy documentation
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication
      run: |
        git clone --branch=gh-pages https://github.com/${{ github.repository }} gh-pages || git clone https://github.com/${{ github.repository }} gh-pages
        cd gh-pages
        cp -r ../docs/build/* .  # Copy built documentation to gh-pages branch
        git config user.email "notyusheng@gmail.com"
        git config user.name "NotYuSheng"
        
        if [ -n "$(git status --porcelain)" ]; then
          git add .
          git commit -m "Update Sphinx documentation"
          git push origin gh-pages
        else
          echo "No changes to commit."
        fi
